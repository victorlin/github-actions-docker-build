name: docker

on:
  push:
    paths:
      - .github/workflows/docker.yml
      - build
      - Dockerfile

  workflow_dispatch:

jobs:
  build:
    name: build (${{ matrix.runner.arch }})
    strategy:
      fail-fast: true
      matrix:
        runner:
          - name: ubuntu-latest
            arch: amd64
          - name: macos-14
            arch: arm64
    runs-on: ${{ matrix.runner.name }}
    permissions:
      contents: read
      packages: write
    steps:

    - uses: actions/checkout@v4

    # Uncomment this if you are building for a non-native --platform
    # - uses: docker/setup-qemu-action@v3

    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push image
      run: |
        image_tag="ghcr.io/${{ github.repository }}:${{ github.run_id }}-${{ matrix.runner.arch }}"
        ./build \
          --tag "$image_tag" \
          --push

        cat >"$GITHUB_STEP_SUMMARY" <<~~
        Image successfully published.

        Pull the image for local use:

            docker pull $image_tag
        ~~
